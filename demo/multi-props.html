<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script type="module">
  import {NgLitUserWithItems} from "./elements";
  customElements.define('nglit-user-with-items', NgLitUserWithItems);
</script>
<div ng-app="myApp" ng-controller="myCtrl">
    <h3 class="title">nglit-element with 2 props: user and items</h3>
    <nglit-user-with-items user="ngUser" items="ngUser.items"></nglit-user-with-items>
    <div ng-if="ngUser">NG User: {{ngUser.firstName}} {{ngUser.lastName}} {{ngUser.items}}</div>
</div>

<script>
  const app = angular.module('myApp', []);
  app.controller('myCtrl', function ($scope) {
    $scope.ngUser = {
      firstName: "John",
      lastName: "Doe",
      items: ['macbook', 'dog', 'lit']
    };

    $scope.tempItem;
    $scope.addItem = item => {
      $scope.tempItem = null;
      $scope.ngUser.items.push(item)
    }

    $scope.ngUsers = [{
      firstName: "ngName1.1",
      lastName: "ngName1.2",
    }, {
      firstName: "ngName2.1",
      lastName: "ngName2.1",
    }]

  });
</script>
