<script src="../../node_modules/angular/angular.js"></script>
<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script type="module">
  import { LitElement, html } from "lit-element";
  import { NgLit } from "../../index";

  class NgLitUserWithItems extends NgLit(LitElement) {
    static get properties() {
      return {
        user: { fromNg: true }
      };
    }

    render() {
      const {
        user
      } = this;

      return html`${user ? html`<div>user name in ng-lit: ${`${user.firstName} ${user.lastName}`}</div>` : null}`;
    }
  }
  customElements.define('ng-lit-user-with-items', NgLitUserWithItems);
</script>
<div ng-app="myApp" ng-controller="myCtrl">
    <div ng-if="users">
        <div ng-repeat="user in users">
            <ng-lit-user-with-items
                    id="ng-lit-element-{{$index}}"
                    user="user">
            </ng-lit-user-with-items>
        </div>
    </div>
</div>
<script>
  angular.module('myApp', [])
    .controller('myCtrl', $scope => {
      $scope.users = [{
        firstName: "Freddy",
        lastName: "krueger"
      }, {
        firstName: "Jason",
        lastName: "Voorhees"
      }, {
        firstName: "Michael",
        lastName: "Myers"
      }];
    })
</script>
